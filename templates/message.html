<!DOCTYPE html>
<html>
    <head>
        <title>Loading Elements</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <style>
            #myDiv {
                width: 50%;
                height: 50%;
                background-color: gray;
                position: absolute; /* Important for positioning */
                bottom: -500px; /* Start off-screen */
                left: 50%;
                transform: translateX(-50%); /*Center horizontally */
                transition: bottom 1s ease-in-out; /* Smooth animation */
                text-align: center;
                overflow: hidden;
                
            }
            #myDiv.show {
                bottom: 50%; /* Center vertically */
                transform: translate(-50%, 50%); /* Center both horizontally and vertically */
            }
        </style>
</head>
<body>

<div id="myDiv">Slide Me!</div>

<script>
const myDiv = document.getElementById("myDiv");

setTimeout(function() {
  myDiv.classList.add("show");
}, 100); // Slight delay to show the effect.
</script>

</body>
</html>
